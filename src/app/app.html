<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --gry-vertical-gradient: linear-gradient(
      to bottom,
      oklch(90% 0 0),
      /* light grey top */ oklch(60% 0 0),
      /* darker grey center */ oklch(90% 0 0)
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family:
      "Inter",
      -apple-system,
      BlinkMacSystemFont,
      "Segoe UI",
      Roboto,
      Helvetica,
      Arial,
      sans-serif,
      "Apple Color Emoji",
      "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family:
      "Inter Tight",
      -apple-system,
      BlinkMacSystemFont,
      "Segoe UI",
      Roboto,
      Helvetica,
      Arial,
      sans-serif,
      "Apple Color Emoji",
      "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--gry-vertical-gradient);
    margin-inline: 0.5rem;
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<main class="content flex justify-center w-full p-4">
  <div class="flex justify-center w-full max-w-[600px] p-4 mr-4">
    <div class="w-full">
      <router-outlet></router-outlet>
    </div>
  </div>

  <aside class="flex w-64">
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div>
      <div class="units">
        <app-unit-store-selector />
      </div>
      <div class="p-4 overflow-y-auto">
        <mat-nav-list class="space-y-2">
          @for (nav of navigation; track $index) {
          <div>
            <div class="text-sm font-semibold uppercase tracking-wide mb-1">
              {{nav.title}}
            </div>
            @for (link of nav.links; track $index) {
            <div
              routerLinkActive="bg-blue-100 link-active rounded-4xl"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <a mat-list-item [routerLink]="link.link" class="pl-4"
                >{{link.text}}</a
              >
            </div>
            }
          </div>
          }
        </mat-nav-list>
      </div>
    </div>
  </aside>
</main>
