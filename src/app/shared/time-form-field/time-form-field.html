<app-horizontal-line-with-text [text]="'Time'" />

<div class="flex gap-2">
  <mat-form-field appearance="outline" class="w-[100px]">
    <input
      matInput
      type="number"
      min="0"
      [(ngModel)]="value.hours"
      name="hours"
      (ngModelChange)="onTimeChange()"
    />
    <span matTextSuffix>h</span>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-[100px]">
    <input
      matInput
      type="number"
      min="0"
      max="59"
      [(ngModel)]="value.minutes"
      name="minutes"
      (ngModelChange)="onTimeChange()"
    />
    <span matTextSuffix>min</span>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-[100px]">
    <input
      matInput
      type="number"
      min="0"
      max="59"
      [(ngModel)]="value.seconds"
      name="seconds"
      (ngModelChange)="onTimeChange()"
    />
    <span matTextSuffix>sec</span>
  </mat-form-field>
</div>
