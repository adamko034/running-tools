<app-form-field [horizontalLineText]="'Sex'">
  <!-- Modern Sex Input -->
  <div class="relative group w-32">
    <div class="flex items-center bg-white/80 backdrop-blur-sm rounded-xl border border-slate-200/60 shadow-sm hover:shadow-md transition-all duration-200 focus-within:ring-2 focus-within:ring-slate-300/50 focus-within:border-slate-300">
      
      <!-- Sex Display -->
      <div class="flex-1 relative">
        <button
          [matMenuTriggerFor]="sexMenu"
          class="w-full px-3 py-2.5 pr-8 bg-transparent border-0 text-slate-900 focus:outline-none focus:ring-0 text-base font-medium text-center cursor-pointer"
        >
          {{ getSexDisplay() }}
        </button>
        
        <!-- Dropdown Arrow -->
        <div class="absolute right-2 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <mat-menu #sexMenu="matMenu" class="mt-2">
    <button
      mat-menu-item
      (click)="onSexChange(sexValues.F)"
      class="text-slate-700 hover:bg-slate-50"
    >
      Female
    </button>
    <button
      mat-menu-item
      (click)="onSexChange(sexValues.M)"
      class="text-slate-700 hover:bg-slate-50"
    >
      Male
    </button>
  </mat-menu>
</app-form-field>
