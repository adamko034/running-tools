<app-form-field [horizontalLineText]="'COMMON.TIME' | translate">
  <!-- Modern Time Input -->
  <div class="relative group w-56">
    <div
      class="flex items-center bg-white/80 backdrop-blur-sm rounded-xl border shadow-sm hover:shadow-md transition-all duration-200 focus-within:ring-2"
      [class]="isValid() ? 'border-slate-200/60 focus-within:ring-slate-300/50 focus-within:border-slate-300' : 'border-red-300 focus-within:ring-red-300/50 focus-within:border-red-400'"
    >
      <!-- Hours -->
      <div class="w-16 relative">
        <input
          type="number"
          min="0"
          step="1"
          [(ngModel)]="hours"
          name="hours"
          (ngModelChange)="onTimeChange()"
          (input)="onInput($event, 'hours')"
          selectOnFocus
          class="w-full px-2 py-2.5 bg-transparent border-0 focus:outline-none focus:ring-0 text-base font-medium text-center"
          [class]="isValid() ? 'text-slate-900 placeholder-slate-400' : 'text-red-700 placeholder-red-400'"
          placeholder="0"
        />
      </div>

      <!-- Separator -->
      <div class="text-lg font-light px-1"
           [class]="isValid() ? 'text-slate-400' : 'text-red-400'">:</div>

      <!-- Minutes -->
      <div class="w-16 relative">
        <input
          type="number"
          min="0"
          max="59"
          step="1"
          [(ngModel)]="minutes"
          name="minutes"
          (ngModelChange)="onTimeChange()"
          (input)="onInput($event, 'minutes')"
          selectOnFocus
          class="w-full px-2 py-2.5 bg-transparent border-0 focus:outline-none focus:ring-0 text-base font-medium text-center"
          [class]="isValid() ? 'text-slate-900 placeholder-slate-400' : 'text-red-700 placeholder-red-400'"
          placeholder="00"
        />
      </div>

      <!-- Separator -->
      <div class="text-lg font-light px-1"
           [class]="isValid() ? 'text-slate-400' : 'text-red-400'">:</div>

      <!-- Seconds -->
      <div class="w-16 relative">
        <input
          type="number"
          min="0"
          max="59"
          step="1"
          [(ngModel)]="seconds"
          name="seconds"
          (ngModelChange)="onTimeChange()"
          (input)="onInput($event, 'seconds')"
          selectOnFocus
          class="w-full px-2 py-2.5 bg-transparent border-0 focus:outline-none focus:ring-0 text-base font-medium text-center"
          [class]="isValid() ? 'text-slate-900 placeholder-slate-400' : 'text-red-700 placeholder-red-400'"
          placeholder="00"
        />
      </div>
    </div>

    <!-- Validation Error Message -->
    @if (!isValid() && errorMessage()) {
      <div class="mt-1 text-sm text-red-600 font-medium text-center">
        {{ errorMessage() | translate }}
      </div>
    }

    <!-- Format hint -->
    <div class="text-xs mt-1 text-center"
         [class]="isValid() ? 'text-slate-400' : 'text-red-400'">hh:mm:ss</div>
  </div>
</app-form-field>
