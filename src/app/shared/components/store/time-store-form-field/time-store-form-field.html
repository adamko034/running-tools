<app-form-field [horizontalLineText]="'COMMON.TIME' | translate">
  <!-- Modern Time Input -->
  <div class="relative group w-56">
    <div
      class="flex items-center bg-white/80 backdrop-blur-sm rounded-xl border border-slate-200/60 shadow-sm hover:shadow-md transition-all duration-200 focus-within:ring-2 focus-within:ring-slate-300/50 focus-within:border-slate-300"
    >
      <!-- Hours -->
      <div class="w-16 relative">
        <input
          type="number"
          min="0"
          [(ngModel)]="hours"
          name="hours"
          (ngModelChange)="onTimeChange()"
          selectOnFocus
          class="w-full px-2 py-2.5 bg-transparent border-0 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-0 text-base font-medium text-center"
          placeholder="0"
        />
      </div>

      <!-- Separator -->
      <div class="text-slate-400 text-lg font-light px-1">:</div>

      <!-- Minutes -->
      <div class="w-16 relative">
        <input
          type="number"
          min="0"
          max="59"
          [(ngModel)]="minutes"
          name="minutes"
          (ngModelChange)="onTimeChange()"
          selectOnFocus
          class="w-full px-2 py-2.5 bg-transparent border-0 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-0 text-base font-medium text-center"
          placeholder="00"
        />
      </div>

      <!-- Separator -->
      <div class="text-slate-400 text-lg font-light px-1">:</div>

      <!-- Seconds -->
      <div class="w-16 relative">
        <input
          type="number"
          min="0"
          max="59"
          [(ngModel)]="seconds"
          name="seconds"
          (ngModelChange)="onTimeChange()"
          selectOnFocus
          class="w-full px-2 py-2.5 bg-transparent border-0 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-0 text-base font-medium text-center"
          placeholder="00"
        />
      </div>
    </div>

    <!-- Format hint -->
    <div class="text-xs text-slate-400 mt-1 text-center">hh:mm:ss</div>
  </div>
</app-form-field>
