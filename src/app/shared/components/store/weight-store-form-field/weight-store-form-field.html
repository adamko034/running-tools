<app-form-field [horizontalLineText]="'Weight'">
  <!-- Modern Weight Input -->
  <div class="relative group w-32">
    <div class="flex items-center bg-white/80 backdrop-blur-sm rounded-xl border shadow-sm hover:shadow-md transition-all duration-200 focus-within:ring-2"
         [class]="isValid() ? 'border-slate-200/60 focus-within:ring-slate-300/50 focus-within:border-slate-300' : 'border-red-300 focus-within:ring-red-300/50 focus-within:border-red-400'">
      
      <!-- Weight Input -->
      <div class="flex-1 relative">
        <input
          type="number"
          min="0.1"
          step="0.1"
          [ngModel]="weight().value"
          name="weight"
          (ngModelChange)="setWeight($event)"
          (input)="onInput($event)"
          selectOnFocus
          class="w-full px-3 py-2.5 pr-8 bg-transparent border-0 focus:outline-none focus:ring-0 text-base font-medium text-center"
          [class]="isValid() ? 'text-slate-900 placeholder-slate-400' : 'text-red-700 placeholder-red-400'"
          placeholder="0.0"
        />
        
        <!-- Unit Display -->
        <div class="absolute right-2 top-1/2 -translate-y-1/2 text-sm font-medium"
             [class]="isValid() ? 'text-slate-500' : 'text-red-500'">
          {{ weight().unit }}
        </div>
      </div>
    </div>

    <!-- Validation Error Message -->
    @if (!isValid() && errorMessage()) {
      <div class="mt-1 text-sm text-red-600 font-medium text-center">
        {{ errorMessage() }}
      </div>
    }
  </div>
</app-form-field>
