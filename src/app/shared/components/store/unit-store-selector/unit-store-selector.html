<button
  tabIndex="-1"
  mat-mini-fab
  color="primary"
  [matMenuTriggerFor]="unitsMenu"
  [attr.aria-label]="'COMMON.UNITS.SELECT' | translate"
>
  <mat-icon>design_services</mat-icon>
</button>

<mat-menu #unitsMenu="matMenu">
  <button mat-menu-item (click)="onUnitChange(units.EU)">KM / KG</button>
  <button mat-menu-item (click)="onUnitChange(units.EN)">MI / LB</button>
</mat-menu>
