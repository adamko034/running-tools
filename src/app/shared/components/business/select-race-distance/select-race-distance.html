<mat-form-field class="w-[160px] max-w-xs">
  <mat-label>{{ 'COMMON.DISTANCE' | translate }}</mat-label>
  <mat-select [ngModel]="value" (ngModelChange)="onDistanceSelected($event)">
    @for (distanceKey of distancesKeys; track $index) {
      <mat-option [value]="distances[distanceKey].distance.value">
        {{ distances[distanceKey].translationKey | translate }}
      </mat-option>
    }
  </mat-select>
</mat-form-field>
