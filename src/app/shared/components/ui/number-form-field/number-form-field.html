<app-form-field [horizontalLineText]="horizontalLineText">
  <!-- Modern Number Input -->
  <div class="relative group w-40">
    <div class="flex items-center bg-white/80 backdrop-blur-sm rounded-xl border border-slate-200/60 shadow-sm hover:shadow-md transition-all duration-200 focus-within:ring-2 focus-within:ring-slate-300/50 focus-within:border-slate-300">
      
      <!-- Number Input -->
      <div class="flex-1 relative">
        <input
          type="number"
          [min]="min"
          [step]="step"
          [ngModel]="value"
          [name]="name"
          (ngModelChange)="onChange($event)"
          selectOnFocus
          class="w-full px-3 py-2.5 bg-transparent border-0 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-0 text-base font-medium text-center"
          [class.pr-16]="suffix"
          [class.pr-8]="!suffix"
          [placeholder]="getPlaceholder()"
        />
        
        <!-- Suffix Display -->
        <div *ngIf="suffix" class="absolute right-8 top-1/2 -translate-y-1/2 text-slate-500 text-sm font-medium">
          {{ suffix }}
        </div>
      </div>
    </div>
    <ng-content></ng-content>
  </div>
</app-form-field>
