<div
  class="p-5 rounded-xl shadow-md hover:shadow-lg transition-all duration-200 border border-opacity-20 backdrop-blur-sm flex items-center"
  [ngClass]="colorClass"
  [class.space-x-4]="showIcon"
>
  <!-- Clean icon design -->
  <div *ngIf="showIcon" class="flex-shrink-0">
    <div
      class="w-12 h-12 rounded-lg flex items-center justify-center"
      [ngClass]="iconBackgroundClass"
    >
      <mat-icon class="text-xl">{{ icon }}</mat-icon>
    </div>
  </div>

  <!-- Content area -->
  <div class="flex-1 min-w-0">
    <ng-content></ng-content>
  </div>
</div>
