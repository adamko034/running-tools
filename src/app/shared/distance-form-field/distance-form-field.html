<app-horizontal-line-with-text
  *ngIf="showHorizontalLine"
  [text]="'Distance'"
></app-horizontal-line-with-text>

<div class="flex">
  <mat-form-field appearance="outline" class="w-[160px]">
    <input
      matInput
      type="number"
      min="0"
      step="0.1"
      [(ngModel)]="distance"
      name="distance"
      (ngModelChange)="updateStore()"
      selectOnFocus
    />
    <span matTextSuffix>{{unit()}}</span>
    <button
      class="mx-2"
      mat-icon-button
      matSuffix
      [matMenuTriggerFor]="distanceMenu"
      aria-label="Select common distances"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-form-field>
</div>

<mat-menu #distanceMenu="matMenu">
  <button mat-menu-item (click)="setDistance(0.4)">400m</button>
  <button mat-menu-item (click)="setDistance(1)">1000m</button>
  <button mat-menu-item (click)="setDistance(5)">5K</button>
  <button mat-menu-item (click)="setDistance(10)">10K</button>
  <button mat-menu-item (click)="setDistance(21.097)">half-marathon</button>
  <button mat-menu-item (click)="setDistance(42.195)">marathon</button>
</mat-menu>
