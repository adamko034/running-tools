<!-- Modern Tool View Layout -->
<div class="min-h-screen">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 py-2 sm:py-3">
    <!-- Main Content -->
    <div class="max-w-4xl mx-auto">
      <!-- Enhanced Typography Header -->
      <header class="text-center mb-6 sm:mb-8">
        <!-- Enhanced Title (Neutral Color) -->
        <h1
          class="text-2xl sm:text-3xl font-bold mb-4 sm:mb-6 tracking-tight leading-tight text-slate-900"
        >
          <ng-content select="[tool-title]"></ng-content>
        </h1>

        <!-- Icon and Category Badge Row -->
        <div class="flex items-center justify-center gap-2 sm:gap-3 mb-4 sm:mb-6">
          <!-- Category Icon Badge -->
          <!-- <div
            class="w-10 h-10 rounded-full flex items-center justify-center shadow-md"
            [ngClass]="
              category
                ? getCategoryIconStyles()
                : 'bg-gradient-to-br from-slate-500 to-slate-600'
            "
          >
            <mat-icon class="text-white text-sm">{{ getToolIcon() }}</mat-icon>
          </div> -->

          <!-- Category Badge -->
          <span
            class="inline-flex items-center gap-1 sm:gap-2 px-2 sm:px-3 py-1 rounded-full text-xs sm:text-sm font-medium"
            [ngClass]="
              category
                ? getCategoryBadgeStyles()
                : 'bg-slate-100 text-slate-700'
            "
          >
            <mat-icon class="text-xs">{{ getCategoryIcon() }}</mat-icon>
            {{ getCategoryDisplayName() }}
          </span>
        </div>

        <!-- Enhanced Description -->
        <p
          class="text-lg sm:text-xl text-slate-600 max-w-3xl mx-auto leading-relaxed font-light mb-6 sm:mb-8 tracking-wide px-2 sm:px-0"
        >
          <ng-content select="[tool-description]"></ng-content>
        </p>

        <!-- Enhanced divider with category color -->
        <div class="flex items-center justify-center">
          <div
            class="w-24 h-px bg-gradient-to-r transition-all duration-300"
            [ngClass]="
              category
                ? getCategoryDividerStyles()
                : 'from-transparent via-slate-300 to-transparent'
            "
          ></div>
        </div>
      </header>

      <!-- Content Section -->
      <main class="mb-8 sm:mb-12" #toolContent>
        <div
          class="rounded-xl sm:rounded-2xl p-4 sm:p-6 lg:p-8 shadow-sm border-2 transition-all duration-300"
          [ngClass]="
            category
              ? categoryStyles.bg + ' ' + categoryStyles.border
              : 'bg-white border-gray-100'
          "
        >
          <ng-content select="[tool-content]"></ng-content>
        </div>

        <!-- Ad after main tool content -->
        <app-ad-container
          [slotId1]="adSlots.TOOL_AFTER_CONTENT"
          [slotId2]="adSlots.TOOL_AFTER_CONTENT"
        />
      </main>

      <!-- Summary Section -->
      <section *ngIf="showSummary" class="mb-6 sm:mb-8" #toolSummary tabindex="-1">
        <ng-content select="[tool-summary]"></ng-content>
      </section>

      <!-- Horizontal Ad between education sections -->
      <app-ad-container [slotId1]="adSlots.TOOL_AFTER_CONTENT" />

      <!-- Educational Content Section -->
      <section class="mb-6 sm:mb-8">
        <ng-content select="[tool-education]"></ng-content>
      </section>

      <!-- Medical Disclaimer Notice - After Educational Content -->
      <app-medical-disclaimer-notice></app-medical-disclaimer-notice>

      <!-- Content break ad -->
      <app-ad-container
        [slotId1]="adSlots.TOOL_AFTER_CONTENT"
        [slotId2]="adSlots.TOOL_AFTER_CONTENT"
      />

      <!-- FAQ Section -->
      <section class="mb-6 sm:mb-8">
        <ng-content select="[tool-faq]"></ng-content>
      </section>
    </div>
  </div>
</div>
