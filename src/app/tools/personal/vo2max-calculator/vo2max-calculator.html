<app-tool-view>
  <ng-container tool-title>VO₂max Calculator</ng-container>
  <ng-container tool-description
    >Enter your race distance and finish time to estimate your aerobic
    fitness.</ng-container
  >
  <ng-container tool-content>
    <app-distance-form-field />
    <app-time-form-field />
  </ng-container>

  <ng-container tool-summary>
    <app-green-box> Your estimated VO₂max is {{vo2max}} </app-green-box>
  </ng-container>
</app-tool-view>
