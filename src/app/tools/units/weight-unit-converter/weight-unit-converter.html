<app-tool-view>
  <ng-container tool-title>{{
    'TOOLS.WEIGHT_UNIT_CONVERTER.TITLE' | translate
  }}</ng-container>
  <ng-container tool-description>{{
    'TOOLS.WEIGHT_UNIT_CONVERTER.DESCRIPTION' | translate
  }}</ng-container>
  <ng-container tool-content>
    <div class="grid md:grid-cols-2 gap-6">
      <app-number-form-field
        [horizontalLineText]="'COMMON.KILOGRAMS' | translate"
        [name]="'weightUnitConverterKilograms'"
        [step]="0.1"
        [suffix]="kgWeight.unit"
        [value]="kgWeight.value"
        (valueChange)="onKilogramsChange($event)"
      ></app-number-form-field>
      <app-number-form-field
        [horizontalLineText]="'COMMON.POUNDS' | translate"
        [name]="'weightUnitConverterPounds'"
        [step]="0.1"
        [suffix]="lbWeight.unit"
        [value]="lbWeight.value"
        (valueChange)="onPoundsChange($event)"
      ></app-number-form-field>
    </div>
  </ng-container>
  <ng-container tool-summary>
    <app-fancy-result>
      <div result-title>{{ 'TOOLS.WEIGHT_UNIT_CONVERTER.RESULT_TITLE' | translate }}</div>
      <div result-subtitle>{{ 'TOOLS.WEIGHT_UNIT_CONVERTER.RESULT_SUBTITLE' | translate }}</div>
      <div result-value>{{ kgWeight.format() }} ‚ü∑ {{ lbWeight.format() }}</div>
    </app-fancy-result>
  </ng-container>
</app-tool-view>
