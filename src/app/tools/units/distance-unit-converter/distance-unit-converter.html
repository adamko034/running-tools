<app-tool-view>
  <ng-container tool-title>
    {{ 'TOOLS.DISTANCE_UNIT_CONVERTER.TITLE' | translate }}
  </ng-container>
  <ng-container tool-description>
    {{ 'TOOLS.DISTANCE_UNIT_CONVERTER.DESCRIPTION' | translate }}
  </ng-container>
  <ng-container tool-content>
    <app-select-race-distance
      [value]="selectedKmDistance"
      (distanceSelected)="onKmDistanceSelected($event)"
    ></app-select-race-distance>
    <app-number-form-field
      [horizontalLineText]="'COMMON.KILOMETERS' | translate"
      [name]="'distanceKilometers'"
      [step]="0.001"
      [suffix]="kmDistance.unit"
      [value]="kmDistance.value"
      (valueChange)="onKmDistanceChange($event)"
    >
    </app-number-form-field>

    <app-number-form-field
      [horizontalLineText]="'COMMON.MILES' | translate"
      [name]="'distanceMiles'"
      [step]="0.001"
      [suffix]="miDistance.unit"
      [value]="miDistance.value"
      (valueChange)="onMiDistanceChange($event)"
    >
    </app-number-form-field>
  </ng-container>
  <ng-container tool-summary>
    <app-green-box>{{
      'TOOLS.DISTANCE_UNIT_CONVERTER.SUMMARY'
        | translate
          : { kmDistance: kmDistance.format(), miDistance: miDistance.format() }
    }}</app-green-box>
  </ng-container>
</app-tool-view>
