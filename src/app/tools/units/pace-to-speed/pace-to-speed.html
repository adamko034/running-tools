<app-tool-view>
  <ng-container tool-title>Pace to Speed Conversion</ng-container>
  <ng-container tool-description
    >Calculate equivalent speed and pace for your workouts.</ng-container
  >
  <ng-container tool-content>
    <app-pace-pure-form-field
      [pace]="pace"
      (paceChange)="onPaceChange($event)"
    />
    <app-speed-pure-form-field
      [speed]="speed"
      (speedChange)="onSpeedChange($event)"
    />
  </ng-container>
  <ng-container tool-summary>
    <app-green-box>
      Pace: {{pace.format()}} â€¢ Speed: {{speed.format()}}
    </app-green-box>
  </ng-container>
</app-tool-view>
