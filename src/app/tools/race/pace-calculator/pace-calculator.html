<app-tool-view>
  <ng-container tool-title>Pace Calculator</ng-container>
  <ng-container tool-description
    >Adjust time, distance, or pace to recalculate the others.</ng-container
  >
  <ng-container tool-content>
    <app-distance-form-field
      [value]="distance"
      (distanceChange)="onDistanceChange($event)"
    ></app-distance-form-field>

    <app-time-form-field
      [value]="time"
      (timeChange)="onTimeChange($event)"
    ></app-time-form-field>

    <app-pace-form-field [value]="pace" (paceChange)="onPaceChange($event)" />
  </ng-container>

  <ng-container tool-summary> {{summary}} </ng-container>
</app-tool-view>
