<app-tool-view>
  <ng-container tool-title>{{
    'TOOLS.PACE_CALCULATOR.TITLE' | translate
  }}</ng-container>
  <ng-container tool-description>{{
    'TOOLS.PACE_CALCULATOR.DESCRIPTION' | translate
  }}</ng-container>
  <ng-container tool-content>
    <app-distance-store-form-field />
    <app-time-store-form-field />
    <app-pace-store-form-field />
  </ng-container>

  <ng-container tool-summary>
    <app-green-box> {{ summary() }} </app-green-box>
  </ng-container>
</app-tool-view>
